<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 本课程申请学生名单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="__ADMIN__/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script type="text/javascript" src="__ADMIN__/js/jquer.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/jquery-1.11.0.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="__ADMIN__/html5.min.js"></script>
    <script src="__ADMIN__/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">教师课程管理</a>
        <a>
          <cite>学生选课情况</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <xblock>
        <div class="layui-row">
            <div class="layui-form layui-col-md12 x-so" style="   margin-bottom: 0px;">
                <input type="text" id="stu_idcard"  placeholder="请输入学生学号" autocomplete="off" class="layui-input">
                <button class="layui-btn"  lay-submit="" lay-filter="sreach" onclick="search()"><i class="layui-icon">&#xe615;</i></button>
                <span class="x-right" style="line-height:40px">共有数据：{$getListCount} 条</span>
            </div>
        </div>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr colspan="7" style="text-align: center">
           <font color="red">课程名：{$getCountInfo.course_name}</font>
        </tr>
        <tr>
            <th>序号</th>
            <th>学号</th>
            <th>姓名</th>
            <th>课程年份</th>
            <th>课程名</th>
            <th>课程人数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="getList" id="list"}
        <tr>
            <td>{$i}</td>
            <td>{$list.user_number}</td>
            <td>{$list.stu_name}</td>
            <td>{$getCountInfo.course_year}年</td>
            <td>{$getCountInfo.course_name}</td>
            <td>{$getCountInfo.course_number}人</td>
            <td>
                <button class="layui-btn layui-btn-danger" >同意加入课程</button>
                <button class="layui-btn layui-btn-danger" >不同意加入课程</button>
            </td>
        </tr>
        {/volist}
        <tr colspan="8" style="text-align: center;">
            <td colspan="8">
                <button class="layui-btn layui-btn-danger" >一键同意加入</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="page">
        <div>
            {$getList->render()}
        </div>
    </div>
</div>
</body>
<script>
    /*修改为正在授课*/
    function beingCourse(obj,id){
        layer.confirm('确认要修改吗？',function(index){
            //发异步删除数据
            $.ajax({
                type: 'POST',
                url: '__URL__/index/Teacher/beingCourse',
                data: {teaching_id:id},
                success:
                    function (stu) {
                        var data = JSON.parse(stu);
                        if(data.code==1){
                            layer.msg(data.msg,{icon:1});
                            location.reload();
                        }else if(data.code==-1){
                            layer.alert(data.msg, {icon: 5});
                        }
                        return false;
                    },
                error: function (data) {
                    alert("error");
                }
            });
        });
    }
    /*修改为结束授课*/
    function endCourse(obj,id){
        layer.confirm('确认要修改吗？',function(index){
            //发异步删除数据
            $.ajax({
                type: 'POST',
                url: '__URL__/index/Teacher/endCourse',
                data: {teaching_id:id},
                success:
                    function (stu) {
                        var data = JSON.parse(stu);
                        if(data.code==1){
                            layer.msg(data.msg,{icon:1});
                            location.reload();
                        }else if(data.code==-1){
                            layer.alert(data.msg, {icon: 5});
                        }
                        return false;
                    },
                error: function (data) {
                    alert("error");
                }
            });
        });
    }
</script>
</html>
