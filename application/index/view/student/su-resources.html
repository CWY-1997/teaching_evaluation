<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 资源查看</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="__ADMIN__/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script type="text/javascript" src="__ADMIN__/js/jquer.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/jquery-1.11.0.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="__ADMIN__/html5.min.js"></script>
    <script src="__ADMIN__/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">资源管理</a>
        <a>
          <cite>所有资源</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <xblock>
        <div class="layui-row">
            <div class="layui-form layui-col-md12 x-so" style="   margin-bottom: 0px;">
                <input type="text" id="tea_idcard"  placeholder="请输入资源名称" autocomplete="off" class="layui-input">
                <button class="layui-btn"  lay-submit="" lay-filter="sreach" onclick="search()"><i class="layui-icon">&#xe615;</i></button>
                <span class="x-right" style="line-height:40px">共有数据：{$getListCount} 条</span>
            </div>
        </div>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>发布者</th>
            <th>文件名称</th>
            <th>下载连接</th>
            <th>下载次数</th>
        </tr>
        </thead>
        <tbody>
        {volist name="getList" id="list"}
        <tr>
            <td>{$i}</td>
            <td>{$list.tea_name}</td>
            <td>{$list.res_told_name}</td>
            <td><a title="下载"  href="__URL__/upload/{$list.res_path}"  onclick="add(this,'{$list.res_id}')"><font style="color: red">下载</font></a></td>
            <td>{$list.res_num}次</td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page">
        <div>
            {$getList->render()}
        </div>
    </div>
</div>
<script>
    function add(obj,id){
            //发异步删除数据
            $.ajax({
                type: 'POST',
                url: '__URL__/index/Common/upResources',
                data: {res_id:id},
                success:
                    function (stu) {
                        var data = JSON.parse(stu);
                        if(data.code==1){
                            layer.msg(data.msg,{end:function(){location.reload();}, time:700, icon:1});
                        }else if(data.code==-1){
                            layer.alert(data.msg, {icon: 5});
                        }
                        return false;
                    },
                error: function (data) {
                    alert("error");
                }
            });
    };
</script>
</body>

</html>
