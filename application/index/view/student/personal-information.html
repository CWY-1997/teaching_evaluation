<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 个人信息查看</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="__ADMIN__/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script type="text/javascript" src="__ADMIN__/js/jquer.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/jquery-1.11.0.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="__ADMIN__/html5.min.js"></script>
    <script src="__ADMIN__/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">个人信息</a>
        <a>
          <cite>档案查看</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div style="margin-left: 15%;">
    <form class="layui-form">
        <div class="x-body layui-anim layui-anim-up layui-col-md12">
            <div class="layui-form-item">
                <label for="stuName" class="layui-form-label">
                    <span class="x-red">*</span>姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="stuName" required="" lay-verify="stuName" value="{$getList.user_number}"  readonly="true"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>学生姓名
                </div>
                <label for="stuCard" class="layui-form-label">
                    <span class="x-red">*</span>身份证
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="stuCard" required="" lay-verify="stuIdcard" value="{$getList.stu_card}"  readonly="true"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>学生身份证
                </div>
            </div>
            <div class="layui-form-item">
                <label for="stuSex" class="layui-form-label">
                    <span class="x-red"></span>性别
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="stuSex" required="" value="{$getList.stu_sex}"  readonly="true"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>学生性别
                </div>
                <label for="stuNative" class="layui-form-label">
                    <span class="x-red"></span>手机
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="stuNative" required="" value="{$getList.stu_phone}"  readonly="true"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>学生手机
                </div>
            </div>
            <div class="layui-form-item">
                <label for="stuAddress" class="layui-form-label">
                    <span class="x-red"></span>年份
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="stuAddress" required="" value="{$getList.stu_time}"  readonly="true"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>入学年份
                </div>
                <label for="stuPhone" class="layui-form-label">
                    <span class="x-red"></span>班级
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="stuPhone" required="" value="{$getList.classes_name}"  readonly="true"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>学生所在班级
                </div>
            </div>
            <div class="layui-form-item">
                <label for="stuAddress" class="layui-form-label">
                    <span class="x-red"></span>学号
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="userNumber" required="" value="{$getList.user_number}"  readonly="true"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>学生学号
                </div>
                <label for="stuCollege" class="layui-form-label">
                    <span class="x-red"></span>学院
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="stuCollege" required="" value="{$getList.stu_college}"  readonly="true"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>学生所在学院
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
