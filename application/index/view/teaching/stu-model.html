<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>学生申请材料不通过</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
      <script type="text/javascript" src="__ADMIN__/js/jquer.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="__ADMIN__/html5.min.js"></script>
      <script src="__ADMIN__/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <form class="layui-form">
  <div class="x-body layui-anim layui-anim-up layui-col-md6">
      <div class="layui-input-inline">
          <input type="hidden" id="stu_excellent_id" required="" lay-verify="stuName" value="{$stu_excellent_id}"
                 autocomplete="off" class="layui-input">
      </div>
          <div class="layui-form-item">
              <div class="layui-form-item layui-form-text">
                  <label class="layui-form-label">请输入审核不通过内容</label>
                  <div class="layui-input-block">
                      <textarea name="desc" placeholder="可以为空" class="layui-textarea" id="stu_examine_remarks"></textarea>
                  </div>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="arepass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  提交
              </button>
          </div>
  </div>
  </form>
  <script>
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
          var form = layui.form
              ,layer = layui.layer;
          //监听提交
          form.on('submit(add)', function(data){
              //发异步，把数据提交给php
              $.ajax({
                  type: 'POST',
                  url: '__URL__/index/Teaching/notAdoptEvaluation',
                  data: {stu_excellent_id: $("#stu_excellent_id").val(),stu_examine_remarks: $("#stu_examine_remarks").val()},
                  success:
                      function (stu) {
                          var data = JSON.parse(stu);
                          if(data.code==1){
                              layer.alert(data.msg, {icon: 1},function () {
                                  // 获得frame索引
                                  window.parent.location.reload();//刷新父页面
                                  var index = parent.layer.getFrameIndex(window.name);
                                  //关闭当前frame
                                  parent.layer.close(index);
                              });
                          }else if(data.code==-1){
                              layer.alert(data.msg, {icon: 5});
                          }
                          return false;
                      },
                  error: function (data) {
                      alert("error");
                  }
              });
              return false;
          });
      });
  </script>
  </body>

</html>
